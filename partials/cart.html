<div class="content-area">
    <section class="page-section color">
        <div class="container full-height min-height">
            <div data-ng-show='myCart'>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="block-header header-cart text-center">Your Cart</h2>
                    </div>

                    <div data-ng-class="customColumn" data-ng-repeat="cart in allCart">
                        <div class="wrapper-cart">
                            <div class="remove-product">
                                <a href="" data-ng-click="deleteProductCart($index, cart.productPrice, cart.productQty)">
                                    <i class="fa fa-close"></i>
                                </a>
                            </div>
                            <div class="image">
                                <img data-ng-src="{{loadimage(cart.productImage)}}" alt=""/>
                            </div>

                            <h4 class="text-center">{{ cart.productName }}</h4>

                            <div class="price-unit">{{ cart.productPrice | currency }}</div>

                            <div style="text-align: center; margin: 40px 0px;">
                                <span class="counter" data-ng-click="counterMinus(cart.productQty, $index)"><i class="fa fa-minus"></i></span>

                                <span class="input" data-ng-class="error_qty">{{cart.productQty}}</span>


                                    <span class="counter" data-ng-click="counterPlus(cart.productQty, $index)"><i class="fa fa-plus"></i></span>


                            </div>

                            <div class="subtotal">{{cart.productPrice * cart.productQty | currency}}</div>

                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="shopping-cart">
                            <div class="row">
                                <div class="col-md-4">
                                    <a href="#shop" class="btn btn-theme btn-theme-dark btn-block">Back Store</a>
                                </div>
                                <div class="col-md-4 text-center total-amount">
                                    <span>Total:</span>
                                    <span>{{ Global.total | currency }}</span>
                                </div>
                                <div class="col-md-4">
                                    <a href='' class="btn btn-theme btn-theme-dark btn-block" data-ng-click="stripePayment()">Checkout</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-12 full-height relative" data-ng-show="message">
                <div class="wrapper-vertical-center">
                    <div class="text-center about-header">
                        <h2 class="block-header">Your Cart</h2>
                    </div>
                    <div class="regular-text text-center text-cart">
                        <p>There is not items yet.</p>
                        <a href="#/shop">Back to shop</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
